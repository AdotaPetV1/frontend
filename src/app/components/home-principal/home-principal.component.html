<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" #sidenav opened position="start">
    <mat-card-header>
      <img class="logo" src="assets/image/logo2.png" mat-card-image style="max-width: 75%; max-height: 80%;">
    </mat-card-header>
    <div class="home-sidenav-box-title">
      <mat-card-title style="margin-left: 10%;" >Bem vindo</mat-card-title>
    </div>
    <mat-card class="sidenav-box">
      <!-- <mat-card-actions>
        <button mat-stroked-button class="sidenav-button" style="margin-left: 10%;" (click)="goToRegistertSelect()" >Cadastrar</button> 
      </mat-card-actions> -->
      <mat-card-actions>
        <button mat-stroked-button class="sidenav-button" style="margin-left: 10%;" (click)="goToRegisterPet()" >Cadastrar Pet</button> 
      </mat-card-actions>
      <mat-card-actions>
      <button mat-stroked-button class="sidenav-button" style="margin-left: 10%;" (click)="goToEditSelect()" >Editar</button> 
    </mat-card-actions>
    <mat-card-actions>
      <button mat-stroked-button class="sidenav-button" style="margin-left: 10%;" (click)="goToEdit()" >Editar Pets</button> 
    </mat-card-actions>
  </mat-card> 
  </mat-sidenav> 
  <mat-tab-group mat-align-tabs='start' style=' padding-top:  5px; padding-left: 2%; padding-right: 2%;'>
    <mat-tab label='Pets '>
      <div class="home-title">
        <mat-card-title>Adote agora e faça uma bolinha de pelo feliz</mat-card-title>
    </div>
      <div fxLayout="row wrap " fxLayoutAlign="start center" style=' padding: 2%;' >
        <ng-container *ngFor='let animal of listAnimal' style='margin: 0.5%;'>
  
          <mat-card class="mat-card-animais"
          fxFlex='0 1 calc(33.3% - 11px)'
          fxFlex.lt-md='0 1 calc(50% - 11px)'
          fxFlex.lt-sm='100%'>
            <mat-card-title class="mat-card-title-live">
              <div class="column">
                <p style="font-size: 0.9rem;">
                  <mat-label fxFlex='45' fxLayoutAlign='start center'></mat-label>
                  <span fxFlex='30' fxLayoutAlign='start center' >{{animal.Nome}}</span>
                  <span fxFlex></span>
                </p>
                <img mat-card-image class="mat-card-title-img" src="assets/image/dogpic.jpg" style="height: 10%;" alt="Photo of a Shiba Inu" fx >
                <p  style="font-size: 0.9rem;">
                <mat-label fxFlex='50'fxLayoutAlign='start center' style="margin-left: 5%;">Ong:</mat-label>
                  <span fxFlex='50' fxLayoutAlign='start center' >{{animal.OrganizacaoNome}}</span>
                  <span fxFlex></span>
                </p>
                <p style="font-size: 0.9rem;">
                  <mat-label fxFlex='50'fxLayoutAlign='start center' style="margin-left: 5%;">Raça:</mat-label>
                    <span fxFlex='50' fxLayoutAlign='start center'>{{animal.Raca}}</span>
                    <span fxFlex></span>
                </p>
  
              </div>
              
            </mat-card-title >
    
           
          </mat-card>
  
        </ng-container>
  
      </div>
    </mat-tab>
    
  
  </mat-tab-group>
</mat-sidenav-container>
