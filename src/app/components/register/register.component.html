<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    

    <form class="example-form">

      <mat-card-content>
        <img class="logo" src="assets/image/logo2.png" alt="login-logo">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Senha">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="basic" class="btn-block">Registrar</button>
      

    </form>
  </mat-card>
</div>
