<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="user-box">
    <mat-card-header>
      <img class="logo" src="assets/image/logo2.png" mat-card-image style="max-width: 50%; max-height: 50%;">
    </mat-card-header>
    <div >
      <p class="title">
        Cadastro de Usuário
      </p>
    </div>
  <form class="form" [formGroup]="userRegisterForm">
  <mat-card-content>
      <mat-form-field class="field-full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="Nome" name="Nome">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="CPF" name="CPF">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="Email" name="Email">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="Senha" name="Senha">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>Contato</mat-label>
        <input matInput formControlName="Numero" name="Numero">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>Endereço</mat-label>
        <input matInput formControlName="Endereco" name="Endereco">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="Municipio" name="Municipio">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>UF</mat-label>
        <input matInput formControlName="UF" name="UF">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="CEP" name="CEP">
      </mat-form-field>
  </mat-card-content>
    <button mat-stroked-button color="basic" (click)='doUserRegister()' class="btn-block">Cadastrar</button>
  </form>
</mat-card>
</div>
