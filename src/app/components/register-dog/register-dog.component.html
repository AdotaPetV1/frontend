<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="user-box">
    <mat-card-header>
      <img class="logo" src="assets/image/cinza.png" mat-card-image style="max-width: 50%; max-height: 50%;">
    </mat-card-header>
    <div >
      <p class="title">
        Cadastro de Cães
      </p>
    </div>
  <form class="form">
  <mat-card-content>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Nome">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Porte">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Idade">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Sexo">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Castração">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Vacinação">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Raça">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Limitações">
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
  </mat-card-content>
    <button mat-stroked-button color="basic" class="btn-block">Cadastrar</button>
  </form>
</mat-card>
</div>
