<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="user-box">
    <mat-card-header>
      <img class="logo" src="assets/image/logo2.png" mat-card-image style="max-width: 50%; max-height: 50%;">
    </mat-card-header>
    <div >
      <p class="title">
        Cadastro de Ongs
      </p>
    </div>
     <form class="form" [formGroup]="ongRegisterForm">
      <mat-card-content>
          <mat-form-field class="field-full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="Nome" name="Nome">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>CNPJ</mat-label>
            <input matInput formControlName="CNPJ" name="CNPJ">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="Email" name="Email">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="Senha" name="Senha">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>Contato</mat-label>
            <input matInput formControlName="Numero" name="Numero">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>Site</mat-label>
            <input matInput formControlName="Site" name="Site">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>Instagram</mat-label>
            <input matInput formControlName="Instagram" name="Instagram">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>Facebook</mat-label>
            <input matInput formControlName="Facebook" name="Facebook">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>Vakaquinha</mat-label>
            <input matInput formControlName="Vakaquinha" name="Vakaquinha">
          </mat-form-field>
          <mat-form-field class="field-full-width">
            <mat-label>Endere√ßo</mat-label>
            <input matInput formControlName="Endereco" name="Endereco">
          </mat-form-field>
      </mat-card-content>
        <button mat-stroked-button color="basic" (click)='doOngRegister()' class="btn-block">Cadastrar</button>
      </form>
</mat-card>
</div>
